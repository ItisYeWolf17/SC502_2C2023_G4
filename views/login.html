<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller AK</title>
    <link rel="stylesheet" href="/style.css" />

</head>

<body>

    <header class="header">
        <div class="login-header contenido-header">
            <img src="/img/logo.png">
        </div>
    </header>

    <div class="formulario-crear">
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="mail">Correo</label>
                <input class="campo__field" type="text" name="mail" id="mail" placeholder="correo@coreo.com">
            </div>
            <div class="campo">
                <label class="campo__label" for="password">Clave</label>
                <input class="campo__field" type="password" name="password" placeholder="Tu clave" id="password">
            </div>
            <div class="campo">
                <input type="submit" class="btn-enviar">
            </div>
            <a class="cambiar-clave" href="#">Cambio de Clave</a>
        </form>
    </div>
    


    <footer class="footer">

        <div class="contenido-footer">
            <div class="imagen-logo">
                <img src="/img/logoActualAK2.png.png">
            </div>
            <div class="derechos-rese">
                <p>Todos los derechos reservados 2023Â©</p>
            </div>
            <div class="parr-soporte">
                <p>Soporte al: 8888-8888</p>
            </div>
        </div>

    </footer>

    <script src="/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
